<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeInDown 1s ease-in-out;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      padding: 10px 18px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logout-btn:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-in-out;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      padding: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .review-box {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
      animation: fadeIn 1s ease;
      transition: all 0.3s ease;
    }
    .review-box:hover {
      background: rgba(0,0,0,0.6);
      transform: translateY(-5px);
    }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <!-- Logout Button -->
  <a href="{{ url_for('logout') }}" class="logout-btn">ðŸšª Logout</a>

  <h2>ðŸŒŸ Welcome, {{ user }} ðŸŒŸ</h2>

  <div class="card mt-4 w-50">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label fw-bold">Write a Review</label>
        <textarea name="review" class="form-control rounded-3" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Upload CSV (optional)</label>
        <input type="file" name="file" accept=".csv" class="form-control rounded-3">
      </div>
      <button type="submit" class="btn w-100">ðŸš€ Submit Review</button>
    </form>
  </div>

  <div class="mt-4 w-75">
    <h4 class="fw-bold">âœ¨ Your Reviews âœ¨</h4>
    {% for review, filename, uploaded_at in reviews %}
      <div class="review-box">
        <p><b>{{ uploaded_at }}</b></p>
        <p>{{ review }}</p>
        {% if filename %}
          <p>ðŸ“Ž Uploaded File: <i>{{ filename }}</i></p>
        {% endif %}
      </div>
    {% else %}
      <p>No reviews yet. Start writing your first review! ðŸŽ‰</p>
    {% endfor %}
  </div>
</body>
</html>
